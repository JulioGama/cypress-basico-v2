name: End-to-end tests üß™

on:
  push:
    branches:
      - main  # Pode ser 'main' ou o nome da sua branch principal
  pull_request:
    branches:
      - main  # Para rodar os testes tamb√©m quando houver PRs para a branch principal

jobs:
  cypress-run:
    runs-on: ubuntu-20.04  # Especifica o ambiente que o job ir√° rodar

    steps:
      # Faz checkout do c√≥digo no reposit√≥rio
      - name: Checkout repository
        uses: actions/checkout@v4

      # Instala o Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Verifique a vers√£o do Node.js compat√≠vel com a sua aplica√ß√£o

      # Instala as depend√™ncias do projeto, incluindo Cypress
      - name: Install dependencies
        run: npm ci  # Ou use 'npm install' se preferir instalar as depend√™ncias normalmente

      # Executa os testes do Cypress
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          start: npm start  # Caso a sua aplica√ß√£o precise ser iniciada, altere para o comando adequado
          
      # Optional: Archive Cypress Test Results (como v√≠deos, screenshots, logs)
      - name: Upload Cypress test artifacts
        uses: actions/upload-artifact@v2
        with:
          name: cypress-results
          path: |
            cypress/videos/*
            cypress/screenshots/*